<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Vision Detection Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Computer Vision Detection Suite</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card h-100">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK-glHgtHR4XH15VM9JbwRAFeK0iMuuqG4xg&s" class="card-img-top" alt="Car Accident Detection">
                    <div class="card-body">
                        <h5 class="card-title">Car Accident Detection</h5>
                        <p class="card-text">Detect car accidents and near misses in images and videos using YOLO-based models.</p>
                        <a href="/car_accident/" class="btn btn-primary">Go to Car Accident Detection</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card h-100">
                    <img src="https://files.seeedstudio.com/wiki/Wio_RP2040_mini_Dev_Board-Onboard_Wifi/Wireless-Fall-Detection-Device/fall.jpg" class="card-img-top" alt="Fall Detection">
                    <div class="card-body">
                        <h5 class="card-title">Fall Detection</h5>
                        <p class="card-text">Detect falls in images and videos using YOLO-based models for health and safety monitoring.</p>
                        <a href="/fall_detection/" class="btn btn-primary">Go to Fall Detection</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
